<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Order summary card</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<picture>
			<source srcset="images/illustration-hero.svg" />
			<img src="images/illustration-hero.svg" alt="Main image" />
		</picture>
		<section>
			<h1>Order Summary</h1>
			<p>You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<div class="annual-plan">
				<img src="images/icon-music.svg" alt="Music Icon">
				<div>
					<div class="annual-plan__title">Annual Plan</div>
					<div class="annual-plan__price">$59.99/year</div>
				</div>
				<a href="#">Change</a>
			</div>
			<a class="payment" href="#">Proceed to Payment</a>
			<a class="cancel" href="#">Cancel Order</a>
		</section>
	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Franci Melinnk</a>.
		</div>
	</footer>

</body>

</html>
